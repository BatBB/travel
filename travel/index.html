<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Red+Hat+Text:wght@500&display=swap" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Travel</title>
  </head>
  
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="logo">
          <a href="" class="logo-link">
            <img src="./assets/logos/logo.png" alt="Logo Travel Portal" class="logo-img">
          </a>
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">How It Works</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Plan Your Trip</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Destinations</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Travel Stories</a></li>
          </ul>
          <div class="login">
            <button class="btn btn-login">Login</button>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="main">
      <section class="preview">
        <div class="container">
          <div class="preview-inner">
            <h1 class="preview-title">Explore the beauty of the World</h1>
            <p class="preview-text">Receive personalized recommendations for countries, hotels, activities and more</p>
            <form class="search" action="">
              <input class="input-search" type="search" placeholder="What would you like to do?">
              <button class="btn btn-search">Start Planning</button>
            </form> 
          </div>
        </div>
      </section>

    </main>


  </body>
</html>
